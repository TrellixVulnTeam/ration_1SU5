{% extends "base.html" %}


{% block content %}

<div class="mt-3 pb-2 container bg-white">
    <h1>{{ user.username }}'s last updates</h1>
    <table class="table">
        <tr>
            <th class="align-middle">Timestamp</th>
            <th class="align-middle">Message</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td class="align-middle">{{ log.timestamp }}</td>
            <td class="align-middle">{{ log.message }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
