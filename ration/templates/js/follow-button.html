<script>
    $(document).ready(function(){
        $('.follow-btn').click(function(event){
            event.preventDefault();

            var form_data = {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                user_tag_id: {{ user_tag.id }}
            }

            $.ajax({
                url: "/ajax/follow",
                type: "POST",
                data: form_data,
                dataType: 'json',

                success : function(data){
                    $('.follow-btn').text(data.message);
                },
                error : function(){
                    saved_message("Error while saving");
                }
            });

        });
    });
</script>
