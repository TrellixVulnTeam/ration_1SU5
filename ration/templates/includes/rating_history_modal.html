{% load utils %}
{% load humanize %}

<div class="modal fade" id="exampleModal{{update.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <b>{{ update.user.username }} </b>- {{ update.interaction.item.name }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% get_updates_by_user_item update.interaction as updates %}
                {% for update in updates %}
                <div class="row no-gutters">
                    <div class="col-9">
                        <p>
                            <b>{{ update.user.username }}</b>
                            <small>{{ update.message }}</small>
                        </p>
                    </div>
                    <div class="col-3">
                        <small>{{ update.timestamp|naturaltime }}</small>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
