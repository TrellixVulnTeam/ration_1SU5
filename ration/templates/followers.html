{% extends "base.html" %}


{% block content %}

<div class="mt-3 pb-2 container">
    <div class="row">
        <!-- Left container -->
        <div class="col-2 pl-0 pr-0">
            {% include 'includes/your_user_left_container.html' %}
        </div>

        <!-- Middle container -->
        <div class="col-10">
            <h1>Followers: </h1>
            <ul>
                {% for follower in follower_list %}
                {% ifnotequal follower user %}
                <li>{{ follower.username }}</li>
                {% endifnotequal %}
                {% endfor %}
            </ul>
        </div>
    </div>
</div>


{% endblock %}
