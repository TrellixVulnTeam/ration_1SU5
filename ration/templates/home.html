{% extends "base.html" %}


{% block content %}

<div class="mt-3 pb-2 container bg-white">
    <h1>All items</h1>
    <table class="table">
        <tr>
            <th class="align-middle">Name</th>
            <th class="align-middle">Description</th>
            <th class="align-middle">Creator</th>
        </tr>
        {% for item in items %}
        <tr>
            <td class="align-middle"><a href="{% url 'item' item.id %}">{{ item.name }}</a></td>
            <td class="align-middle">{{ item.description }}</td>
            <td class="align-middle">{{ item.creator.username }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
