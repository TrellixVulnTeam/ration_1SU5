{% extends "base.html" %}


{% block content %}

<div class="mt-3 pb-2 container">
    <div class="row">
        <!-- Left container -->
        <div class="col-2 pl-0 pr-0">
            {% include 'includes/your_user_left_container.html' %}
        </div>

        <div class="col-10">
            <h1>All items</h1>
            <table class="table">
                <tr>
                    <th class="align-middle">Name</th>
                    <th class="align-middle">Tag</th>
                    <th class="align-middle">Site Rating</th>
                </tr>
                {% for item in items %}
                <tr>
                    <td class="align-middle">
                        <a href="{% url 'item' item.id %}">{{ item.name }}</a>
                        {% if item.url %}
                        <a href="{{ item.url }}" target="_blank"><i class="material-icons">link</i></a>
                        {% endif %}
                    </td>
                    <td class="align-middle">{{ item.tag }}</td>
                    <td class="align-middle">{{ item.avg_rating|floatformat }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>


{% endblock %}
