{% extends "base.html" %}


{% block content %}

<div class="mt-3 pb-2 container bg-white">
    <h1>Item</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Errors -->
        {% for field in form %}
        {% for error in field.errors %}
        {% include 'includes/form_error.html' %}
        {% endfor %}
        {% endfor %}

        <!-- Name -->
        <div class="form-group">
            <label for="name">Name (required): </label>
            <input id="name" name='name' type="text" class="form-control" value="{{ item.name }}" required>
        </div>

        <!-- Tags -->
        <div class="form-group">
            <label for="tags">Tags: </label>
            <input id="tags" name='tags' type="text" class="form-control"
                   value="{% for tag in item.tags.all %}{{ tag.name }}; {% endfor %}"

                   placeholder="Separate tags with ';'">
        </div>

        <!-- URL -->
        <div class="form-group">
            <label for="url">URL: </label>
            <input id="url" name='url' type="text" class="form-control" value="{{ item.url|default_if_none:'' }}">
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description: </label>
            <textarea id="description" name="description" class="form-control"
                      rows="3">{{ item.description }}</textarea>
        </div>

        <!-- Image -->
        <div class="form-group">
            <label for="image">Image: </label>
            <input type="file" id="image" name="image" class="form-control-file">
        </div>

        <!-- Save -->
        <button type="submit" class="mr-3 mb-3 btn btn-primary">Save</button>

    </form>

</div>

{% endblock %}
