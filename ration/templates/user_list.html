{% extends "base.html" %}


{% block content %}

<div class="pb-2 container">
    <div class="row">
        {% include 'includes/left_container.html' %}

        <div class="col-10">
            <ul>
                {% for user in users %}
                <li>
                    <a href="{% url 'user' user.username %}">@{{ user.username }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>


{% endblock %}
