{% extends "base.html" %}


{% block content %}

<div class="mt-3 pb-2 container">
    <div class="row">

        {% include 'includes/left_container.html' %}

        <!-- Middle container -->
        <div class="col-10">
            <h1>Following: </h1>
            <ul>
                {% for following in following_list %}
                <li>{{ following.taglist.name }} (
                    <a href="{% url 'user' following.taglist.user.username %}">@{{following.taglist.user.username}}</a>
                    )
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>


{% endblock %}
