{% extends "base.html" %}


{% block content %}

<div class="mt-3 pb-2 container bg-white">
    <h1>{{ item.name }}</h1>
    <h5>Created by @{{ item.creator.username }} on {{ item.created_on }}</h5>
    <p>{{ item.description }}</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mr-3 mb-3 btn btn-primary">Save</button>
    </form>

</div>

{% endblock %}
